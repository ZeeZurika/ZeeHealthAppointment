<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Logo and Title -->
        <div class="d-flex align-items-center">
            <img src="/static/hospital-logo.png" alt="Hospital Logo" class="logo">
            <a class="navbar-brand fw-bold fs-4 ms-2" href="/">PerScholas Capstone Hospital</a>
        </div>

        <!-- Navbar Toggler (for mobile view) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}" th:if="${#authentication.hasRole('ADMIN')}">Admin Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctor/dashboard}" th:if="${#authentication.hasRole('DOCTOR')}">Doctor Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patient/dashboard}" th:if="${#authentication.hasRole('PATIENT')}">Patient Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger text-light" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
