<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Header with logo and text -->
            <div class="header-content">
                <img src="/static/hospital-logo.png" alt="Hospital Logo" class="logo">
                <span class="header-text">PerScholas Capstone Hospital</span>
            </div>
            <!-- Navbar toggler for responsiveness -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navigation Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link" href="/admin-dashboard">Admin Dashboard</a>
                    </li>
                    <li sec:authorize="hasRole('DOCTOR')" class="nav-item">
                        <a class="nav-link" href="/doctor-dashboard">Doctor Dashboard</a>
                    </li>
                    <li sec:authorize="hasRole('PATIENT')" class="nav-item">
                        <a class="nav-link" href="/patient-dashboard">Patient Dashboard</a>
                    </li>
                </ul>
                <!-- Right-aligned Logout -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
