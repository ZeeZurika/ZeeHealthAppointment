<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<!-- Header Section -->
<header class="banner">
    <div class="header-content text-center py-3">
        <img src="/static/hospital-logo.png" alt="Hospital Logo" class="logo">
        <h1 class="header-text">PerScholas Capstone Hospital</h1>
    </div>
</header>

<!-- Main Content -->
<div class="container mt-5">
    <!-- Welcome Section -->
    <div class="text-center mb-4">
        <p>We're glad you're here at Per Scholas Capstone Hospital.</p>
    </div>

    <!-- New Users Section -->
    <div class="mb-4">
        <h4>New Users</h4>
        <p>If this is your first time on this website, contact the staff to have your account set up.</p>
    </div>

    <!-- Existing Users Section -->
    <div class="mb-4">
        <h4>Existing Users</h4>
        <p>All existing users can log in below.</p>
    </div>

    <!-- Login Form -->
    <div>
        <h4 class="text-center mb-3">Login</h4>
        <form action="/login" method="post" class="mt-4">
            <!-- Username Field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <!-- Error Message -->
            <div th:if="${error}" class="text-danger mt-3" th:text="${error}"></div>
        </form>
    </div>
</div>

<!-- Bootstrap JS for Components -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
